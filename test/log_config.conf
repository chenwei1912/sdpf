[global]
strict init = true
buffer min = 512
buffer max = 2048

[levels]
TRACE = 10

[formats]
#normal = "[%d(%m-%d %H:%M:%S).%ms %v %p] %m [%F:%L]"
normal = "[%f:%L %d(%m-%d %H:%M:%S).%ms %v %p] %m%n"
simple = "%d(%d %H%M%S).%ms %v %m%n"

[rules]
#dev_cat.info     "/mnt/etc/log/app.log", 640K * 2; normal
#ipcmain.*     "/app/log/ipcmain.log", 1M * 3; normal
#webserver.*     "/app/log/webserver.log", 1M * 3; normal
#gb28181.*    "/app/log/gb.log",1M * 3; normal
#onvif.*    "/app/log/onvif.log",1M * 3; normal
#ipcmain.trace    >stdout ; normal
#webserver.trace    >stdout ; normal
gb28181.trace    >stdout ; normal
#onvif.trace    >stdout ; normal

